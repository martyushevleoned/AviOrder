<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link th:href="@{/static/img/favicon.ico}" rel="icon" type="image/ico">
    <link th:href="@{/static/css/main.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Страница Авторизации</h1>
<form th:action="@{/login}" method="post">
    <div><label><input type="text" name="username" placeholder="Username"/></label></div>
    <div><label><input type="password" name="password" placeholder="Password"/></label></div>
    <input type="submit" value="Войти"/>
</form>
<h3><a th:href="@{/registration}">Зарегистрируйся</a></h3>
</body>
</html>
